<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-md-4 mb-1">
            <form>
                <input class=" form-control" type="text" name="buscar-actor" id="buscar-actor"
                    placeholder="Buscar Actor" value="" [(ngModel)]="filtro">
            </form>
        </div>
        <div class="col-12 col-md-auto">
            <button class=" bi bi-plus btn btn-success w-100" (click)="add()"> Agregar </button>
        </div>
    </div>
</div>

<div class="mt-3">
    <div class=" p-2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Actor</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of actors | filtro: filtro'>
                    <td scope="row">{{item.nombre}}</td>
                    <td> 
                        <div class="btn-group">
                            <a class="btn btn-warning" (click)="editar(item)" >Editar</a>
                            <a class="btn btn-danger" (click)="remover(item)"> Eliminar</a>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
