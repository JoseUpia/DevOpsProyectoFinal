<div class="mt-3">
  <div class="col-12 col-md-4 mb-1">
    <form>
        <input class=" form-control" type="text" name="buscar-genero" id="buscar-genero"
            placeholder="Buscar trailer por titulo" value="" [(ngModel)]="filtro">
    </form>
</div>
  <div class=" d-flex flex-wrap justify-content-center justify-content-md-start">
        <app-card *ngFor="let t of listTrailer | filtroTrailer: filtro" srcImg="{{t.urlImagen}}" titulo="{{t.titulo}}" (click)="ver(t)"></app-card>
  </div>
</div>
